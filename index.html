<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JunGPT Prompt Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./cchc.jfif" alt="logo" class="nav-logo">
            Cobbs Creek Healthcare
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="mailto:cchc@cchc.com">Contact</a>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-container">
            <div class="column-left">
                <h1>JunGPT Prompts for CCHC use</h1>
                <p>Choose a topic to get started!</p>
                <div class="button-container">
                    <button onclick="openChatGPTWithPrompt(prompt1)">Healthcare Providers</button>
                    <button onclick="openChatGPTWithPrompt(prompt2)">Nutrition Guide</button>
                    <button onclick="openChatGPTWithPrompt(prompt3)">Exercise Plan</button>
                    <button onclick="openChatGPTWithPrompt(prompt4)">Prompt 4</button>
                    <button onclick="openChatGPTWithPrompt(prompt5)">Prompt 5</button>
                    <button onclick="openChatGPTWithPrompt(prompt6)">Prompt 6</button>
                    <button onclick="openChatGPTWithPrompt(prompt7)">Prompt 7</button>
                    <button onclick="openChatGPTWithPrompt(prompt8)">Prompt 8</button>
                    <button onclick="openChatGPTWithPrompt(prompt9)">Prompt 9</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Define multiple prompts with short messages for testing
        const prompt1 = `Explain the role of healthcare providers in the pharmaceutical industry.`;
        const prompt2 = `Create a healthy meal plan for a vegan diet.`;
        const prompt3 = `Design a beginner exercise plan for general fitness.`;
        const prompt4 = `Prompt 4`;
        const prompt5 = `Prompt 5`;
        const prompt6 = `Prompt 6`;
        const prompt7 = `Prompt 7`;
        const prompt8 = `Prompt 8`;
        const prompt9 = `Prompt 9`;

        // Function to open ChatGPT and pre-fill the selected prompt
        function openChatGPTWithPrompt(prompt) {
            const encodedPrompt = encodeURIComponent(prompt);
            const chatGPTURL = `https://chat.openai.com/?model=gpt-3.5&q=${encodedPrompt}`;
            window.open(chatGPTURL, '_blank');
        }
    </script>
</body>
</html>
