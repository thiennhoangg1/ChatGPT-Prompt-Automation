<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select a ChatGPT Prompt</h1>
    <button onclick="openChatGPTWithPrompt(prompt1)">Healthcare Providers</button>
    <button onclick="openChatGPTWithPrompt(prompt2)">Nutrition Guide</button>
    <button onclick="openChatGPTWithPrompt(prompt3)">Exercise Plan</button>

    <script>
        // Define multiple prompts
        const prompt1 = `Explain the role of healthcare providers in the pharmaceutical industry.`;
        const prompt2 = `Provide a comprehensive guide on healthy meal plans.`;
        const prompt3 = `Design a comprehensive exercise plan for various fitness levels.`;

        // Function to open ChatGPT and pre-fill the selected prompt
        function openChatGPTWithPrompt(prompt) {
            const encodedPrompt = encodeURIComponent(prompt);
            const chatGPTURL = `https://chat.openai.com/chat?message=${encodedPrompt}`;
            window.open(chatGPTURL, '_blank');
        }
    </script>
</body>
</html>
