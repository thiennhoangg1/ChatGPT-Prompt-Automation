<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <h1>Select a ChatGPT Prompt</h1>
    <div class="button-container">
        <button onclick="openChatGPTWithPrompt(prompt1)">Healthcare Providers</button>
        <button onclick="openChatGPTWithPrompt(prompt2)">Nutrition Guide</button>
        <button onclick="openChatGPTWithPrompt(prompt3)">Exercise Plan</button>
    </div>

    <script>
        // Define multiple prompts with short messages for testing
        const prompt1 = `Explain the role of healthcare providers in the pharmaceutical industry.`;
        const prompt2 = `Create a healthy meal plan for a vegan diet.`;
        const prompt3 = `Design a beginner exercise plan for general fitness.`;

        // Function to open ChatGPT and pre-fill the selected prompt
        function openChatGPTWithPrompt(prompt) {
            const encodedPrompt = encodeURIComponent(prompt);
            const chatGPTURL = `https://chat.openai.com/?q=${encodedPrompt}`;
            window.open(chatGPTURL, '_blank');
        }
    </script>
</body>
</html>
