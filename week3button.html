<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Prompts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./cchc.jfif" alt="logo" class="nav-logo">
            Cobbs Creek Healthcare
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="mailto:cchc@cchc.com">Contact</a>
        </div>
        <div class="dropdown">
            <label for="chatgpt-version">Select ChatGPT Version:</label>
            <select id="chatgpt-version" class="dropdown-glow">
                <option value="text-davinci-002-render-sha">GPT-3.5</option>
                <option value="gpt-4.0">GPT-4.0</option>
            </select>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <div class="column-left">
                <h1>JunGPT Prompts for CCHC Use - Week 3</h1>
                <p>Choose a day to get started!</p>
                <div class="button-container">
                    <button onclick="toggleDropdown('day1-dropdown')">Day 1</button>
                    <div id="day1-dropdown" class="dropdown-content">
                        <select id="prompt-selector-day11" class="dropdown-glow"></select>
                        <button onclick="selectPreviousPrompt('prompt-selector-day1')">Previous</button>
                        <button onclick="selectNextPrompt('prompt-selector-day1')">Next</button>
                        <button class="button-85" onclick="openChatGPTWithPrompt('prompt-selector-day1')">Open in ChatGPT</button>
                    </div>

                    <button onclick="toggleDropdown('day2-dropdown')">Day 2</button>
                    <div id="day2-dropdown" class="dropdown-content">
                        <select id="prompt-selector-day12" class="dropdown-glow"></select>
                        <button onclick="selectPreviousPrompt('prompt-selector-day2')">Previous</button>
                        <button onclick="selectNextPrompt('prompt-selector-day2')">Next</button>
                        <button class="button-85" onclick="openChatGPTWithPrompt('prompt-selector-day2')">Open in ChatGPT</button>
                    </div>

                    <button onclick="toggleDropdown('day3-dropdown')">Day 3</button>
                    <div id="day3-dropdown" class="dropdown-content">
                        <select id="prompt-selector-day13" class="dropdown-glow"></select>
                        <button onclick="selectPreviousPrompt('prompt-selector-day3')">Previous</button>
                        <button onclick="selectNextPrompt('prompt-selector-day3')">Next</button>
                        <button class="button-85" onclick="openChatGPTWithPrompt('prompt-selector-day3')">Open in ChatGPT</button>
                    </div>

                    <button onclick="toggleDropdown('day4-dropdown')">Day 4</button>
                    <div id="day4-dropdown" class="dropdown-content">
                        <select id="prompt-selector-day14" class="dropdown-glow"></select>
                        <button onclick="selectPreviousPrompt('prompt-selector-day4')">Previous</button>
                        <button onclick="selectNextPrompt('prompt-selector-day4')">Next</button>
                        <button class="button-85" onclick="openChatGPTWithPrompt('prompt-selector-day4')">Open in ChatGPT</button>
                    </div>

                    <button onclick="toggleDropdown('day5-dropdown')">Day 5</button>
                    <div id="day5-dropdown" class="dropdown-content">
                        <select id="prompt-selector-day15" class="dropdown-glow"></select>
                        <button onclick="selectPreviousPrompt('prompt-selector-day5')">Previous</button>
                        <button onclick="selectNextPrompt('prompt-selector-day5')">Next</button>
                        <button class="button-85" onclick="openChatGPTWithPrompt('prompt-selector-day5')">Open in ChatGPT</button>
                    </div>
                </div>
                <div id="prompt-content" style="display:none;"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
