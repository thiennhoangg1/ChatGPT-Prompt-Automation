<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Subbuttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./cchc.jfif" alt="logo" class="nav-logo">
            Cobbs Creek Healthcare
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="mailto:cchc@cchc.com">Contact</a>
        </div>
        <div class="dropdown">
            <label for="chatgpt-version">Select ChatGPT Version:</label>
            <select id="chatgpt-version">
                <option value="gpt-3.5">GPT-3.5</option>
                <option value="gpt-4.0">GPT-4.0</option>
            </select>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <div class="column-left">
                <h1>JunGPT Prompts for CCHC Use</h1>
                <p>Choose a topic to get started!</p>
                <div class="button-container">
                    <a href="#" onclick="openChatGPTWithPrompt(prompt1)">Day 1</a>
                    <a href="#" onclick="openChatGPTWithPrompt(prompt2)">Day 2</a>
                    <a href="#" onclick="openChatGPTWithPrompt(prompt3)">Day 3</a>
                    <a href="#" onclick="openChatGPTWithPrompt(prompt4)">Day 4</a>
                    <a href="#" onclick="openChatGPTWithPrompt(prompt5)">Day 5</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const prompt1 = "Week 1, Day 1 prompt";
        const prompt2 = "Week 1, Day 2 prompt";
        const prompt3 = "Week 1, Day 3 prompt";
        const prompt4 = "Week 1, Day 4 prompt";
        const prompt5 = "Week 1, Day 5 prompt";

        function openChatGPTWithPrompt(prompt) {
            const version = document.getElementById('chatgpt-version').value;
            const encodedPrompt = encodeURIComponent(prompt);
            const chatGPTURL = `https://chat.openai.com/?model=${version}&q=${encodedPrompt}`;
            window.open(chatGPTURL, '_blank');
        }
    </script>
</body>
</html>
