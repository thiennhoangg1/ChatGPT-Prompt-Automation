<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <img src="./cchc.jfif" alt="logo" class="nav-logo">

        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="mailto:cchc@cchc.com">Contact</a>
        </div>
        <div class="dropdown">
            <label for="chatgpt-version">Select ChatGPT Version:</label>
            <select id="chatgpt-version">

                            <option value="Prompt 4 for Day 1">Prompt 4</option>
                            <option value="Prompt 5 for Day 1">Prompt 5</option>
                            <option value="Prompt 6 for Day 1">Prompt 6</option>
                            <option value="Prompt 7 for Day 1">Prompt 7</option>
                            <option value="Prompt 8 for Day 1">Prompt 8</option>
                            <option value="Prompt 9 for Day 1">Prompt 9</option>
                        </select>
                        <button onclick="openChatGPTWithPrompt('prompt-selector-day1')">Open in ChatGPT</button>
                    </div>

                    <button onclick="toggleDropdown('day2-dropdown')">Day 2</button>
                    <div id="day2-dropdown" class="dropdown-content">
                        <select id="prompt-selector-day2">
                            <option value="Prompt 1 for Day 2">Prompt 1</option>

                            <option value="Prompt 4 for Day 2">Prompt 4</option>
                            <option value="Prompt 5 for Day 2">Prompt 5</option>
                            <option value="Prompt 6 for Day 2">Prompt 6</option>
                            <option value="Prompt 7 for Day 2">Prompt 7</option>
                            <option value="Prompt 8 for Day 2">Prompt 8</option>
                            <option value="Prompt 9 for Day 2">Prompt 9</option>
                        </select>
                        <button onclick="openChatGPTWithPrompt('prompt-selector-day2')">Open in ChatGPT</button>
                    </div>

                    <button onclick="toggleDropdown('day3-dropdown')">Day 3</button>
                    <div id="day3-dropdown" class="dropdown-content">
                        <select id="prompt-selector-day3">
                            <option value="Prompt 1 for Day 3">Prompt 1</option>
                            <option value="Prompt 2 for Day 3">Prompt 2</option>
                            <option value="Prompt 3 for Day 3">Prompt 3</option>
                            <option value="Prompt 4 for Day 3">Prompt 4</option>
                            <option value="Prompt 5 for Day 3">Prompt 5</option>
                            <option value="Prompt 6 for Day 3">Prompt 6</option>
                            <option value="Prompt 7 for Day 3">Prompt 7</option>

                        <select id="prompt-selector-day4">

                            <option value="Prompt 3 for Day 4">Prompt 3</option>
                            <option value="Prompt 4 for Day 4">Prompt 4</option>

                        <button onclick="openChatGPTWithPrompt('prompt-selector-day5')">Open in ChatGPT</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        function openChatGPTWithPrompt(selectorId) {
            const version = document.getElementById('chatgpt-version').value;
            const prompt = document.getElementById(selectorId).value;
            const encodedPrompt = encodeURIComponent(prompt);
            const chatGPTURL = `https://chat.openai.com/?model=${version}&q=${encodedPrompt}`;
            window.open(chatGPTURL, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.style.display = 'none';
            });
        });
    </script>
</body>
